<html>

    </head>

                <div class="main-title">
                    <p>Welcome to</p>
                    <h1>Codex Beta</h1>
                </div>
                <div class="form">
                    <div class="content-form">
                        <div class="form-title">
                            <span class="login">Login</span>
                            <span class="register">Sign up</span>
                        </div>
                        <form>
                            <input type="text" placeholder="User" class="form-input">
                            <input type="text" placeholder="PassWord" class="form-input1">
                            <button type="button">Login</button>
                        </form>
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
